global:
  scrape_interval:     15s
  evaluation_interval: 30s

  external_labels:
    monitor: dev

rule_files:
- "first.rules"
- "my/*.rules"

scrape_configs:


# ==============================================================================
#  Prometheus selbst
# ------------------------------------------------------------------------------

- job_name: prometheus
  honor_labels: true
  static_configs:
  - targets: ['localhost:9090']

- job_name: pushgateway
  scrape_interval: 5s
  static_configs:
  - targets: ['prometheus-pushgateway:9091']

